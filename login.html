<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600i,700|Sunflower:300,500,700" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="centrador mt-5"> 
        <img class="img-fluid ClientLogo"src="images/logoClient.png" alt="">
    </div>
    <div id="loginDiv" class="login-form">
    <div class="main-div">
    <div class="panel">
     <h2>HOLA!</h2>
    </div>
      <div id="login">
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">

              <input type="password" class="form-control" id="inputPassword" placeholder="Password">

          </div>  

      </div>
        <div class="row">
            <div class="col-6 text-left">
                  <button id="buttonLogin" class="btn btn-primary">Login</button>
            </div>
        </div>
  </div>
  <p class="botto-text">Ets una ENTITAT ?</p>
 <a href=""> <p class="botto-text">REGISTRAT</p></a>
  </div>

   <div id="registerDiv" class="login-form">
  <div class="main-div">
    <div class="panel">
     <h2>Registrar</h2>
    </div>
      <div id="login">
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmailRegister" placeholder="Email">
          </div>

          <div class="form-group">
              <input type="text" class="form-control" id="inputNameRegister" placeholder="Nom">
          </div>  
          <div class="form-group">
              <input type="password" class="form-control" id="inputPasswordRegister" placeholder="Password">
          </div>  
      </div>
        <div class="row">
            <div class="col-6 col-xs-12  text-right">   
                <button id="registerButton" class="btn btn-primary">Registrar</button>
            </div>
        </div>
  </div>
  <p id="goToLogin" class="botto-text"> Torna al LOGIN</p>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
