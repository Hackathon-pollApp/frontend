<!doctype html>
<html lang="en">
<head>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
            crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600i,700|Sunflower:300,500,700" rel="stylesheet">
      <!-- js -->
      <script type="text/javascript" src="js/events.js" defer></script>
</head>
<body>
      <div id=header>
            <img src="./logo.jpg" id="logo" alt="m4social logo">
      </div>
      <div id=content>
            <div id=imageEvent>
            </div>
            <div id=eventInfo>

            </div>
            <div id=options>
                  <input type="text" name="option1" value="OPCIO 1" id=option1>
            </div>
            <div id=optionButton>
                  <button type="button" id=addOption>+</button>
            </div>
            <div id=voters>
                  <form id=voter1>
                        <input type="text" name="name1" value="NOM " class=voterName>
                        <input type="text" name="email1" value="email " class=voterMail>
                        <input type="text" name="nVots1" value="n vots " class=votesNum>
                  </form>
            </div>
            <div id=voterButton>
                  <button type="button" id=addVoter>+</button>
            </div>
            <input type="file" id="files" name="files[]" multiple />
            <output id="list"></output>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
      <script src="js/login.js"></script>
</body>
